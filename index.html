<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

    <title>Trabalho 1</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./imgs/icon_31.png" />
</head>

<body>
    <header>
        <h1>Trabalho 1 - Computação Gráfica</h1>
        <hr id="title-row" />
        <h2>Universidade Federal de Pelotas</h2>
    </header>

    <main>
        <div id="app_container">
            <div id="right_menu" class="menu">
                <div>
                    <input type="range" name="cube_x" id="cube_x" min="-50" max="50" step="0.1" value="0" />
                    <label for="cube_x">Cube X</label>
                    <input type="range" name="cube_y" id="cube_y" min="-50" max="50" step="0.1" value="0" />
                    <label for="cube_y">Cube Y</label>
                    <input type="range" name="cube_z" id="cube_z" min="-50" max="50" step="0.1" value="0" />
                    <label for="cube_z">Cube Z</label>
                </div>

                <div id="camera_controls">
                    <div id="controls_bg"></div>

                    <div class="thumbstick_container">
                        <p>CAMERA ROTATION</p>
                        <div class="thumbstick">
                            <span class="thumb_btn_container"><div class="thumb_btn" id="thumb_btn_rotation"></div></span>
                            <span class="thumb_bottom"></span>
                        </div>
                    </div>
                    <div class="thumbstick_container">
                        <p>CAMERA POSITION</p>
                        <div class="thumbstick">
                            <span class="thumb_btn_container"><div class="thumb_btn" id="thumb_btn_position"></div></span>
                            <span class="thumb_bottom"></span>
                        </div>
                    </div>
                </div>
            </div>
            <canvas height="450px" width="800px" id="glcanvas">
                Seu navegador não suporta canvas.
            </canvas>
            <div id="left_menu" class="menu">
                <p id="fps_counter">FPS: </p>
            </div>

        </div>

        <div id="log_output">
            <h3 id="logs_info">WebGL logs will appear here</h3>
        </div>
    </main>

    <footer>
        <p>© <span id="author">HENRIQUE GABRIEL RODRIGUES BARRAZ</span></p>
        <p>Pelotas, 2025</p>
    </footer>
    
    <script type="module" src="./js/main.js"></script>
</body>

</html>
