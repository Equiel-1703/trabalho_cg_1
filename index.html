<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

    <title>Trabalho 1</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./imgs/icon_31.png" />
</head>

<body>
    <header>
        <h1>Trabalho 1 - Computação Gráfica</h1>
        <hr id="title-row" />
        <h2>Universidade Federal de Pelotas</h2>
    </header>

    <main>
        <div id="app_container">
            <div id="right_menu" class="menu">
                <div id="camera_sliders">
                    <p>Camera</p>
                    <input type="range" min="-100" max="100" class="slider" id="cam_x" />
                    <input type="range" min="-100" max="100" class="slider" id="cam_y" />
                    <input type="range" min="-100" max="100" class="slider" id="cam_z" />
                </div>
            </div>
            <canvas height="450px" width="800px" id="glcanvas">
                Seu navegador não suporta canvas.
            </canvas>
            <div id="left_menu" class="menu">
                <p id="fps_counter">FPS: </p>
            </div>

        </div>

        <div id="log_output">
            <h3 id="logs_info">WebGL logs will appear here</h3>
        </div>
    </main>

    <footer>
        <p>© <span id="author">HENRIQUE GABRIEL RODRIGUES BARRAZ</span></p>
        <p>Pelotas, 2025</p>
    </footer>
    
    <script type="module" src="./js/main.js"></script>
</body>

</html>
