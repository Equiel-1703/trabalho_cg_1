<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

    <title>Trabalho 1</title>

    <link rel="stylesheet" href="./css/main_style.css" />
    <link rel="stylesheet" href="./css/camera_controls.css" />
    <link rel="stylesheet" href="./css/model_list.css" />

    <link rel="icon" type="image/png" href="./imgs/icon_31.png" />
</head>

<body>
    <header>
        <h1>Computer Graphics Assignment 1</h1>
        <hr id="title-row" />
        <h2>Federal University of Pelotas</h2>
    </header>

    <main>
        <div id="app_container">
            <div id="left_menu" class="menu">
                <ol id="models_list">
                    <p>MODELS SELECTOR</p>
                    <li class="model" id="model_1">Model 1</li>
                    <li class="model" id="model_1">Model 2</li>
                    <li class="model" id="model_1">Model 3</li>
                </ol>
                <div id="camera_controls">

                    <div id="controls_bg"></div>

                    <div id="rotation_controls" class="controls">

                        <p>ROTATION</p>
                        <div class="thumbstick_container">
                            <div class="thumbstick">
                                <span class="thumb_btn_container">
                                    <div class="thumb_btn" id="thumb_btn_rotation"></div>
                                </span>
                                <span class="thumb_bottom"></span>
                            </div>
                        </div>

                    </div>

                    <div id="position_controls" class="controls">
                        <p>POSITION</p>
                        <div>
                            <div class="thumbstick_container">
                                <div class="thumbstick">
                                    <span class="thumb_btn_container">
                                        <div class="thumb_btn" id="thumb_btn_position"></div>
                                    </span>
                                    <span class="thumb_bottom"></span>
                                </div>
                            </div>
                            <div class="dpads">
                                <img src="./imgs/dpad.png" alt="dpad_up" id="dpad_up" class="dpad" draggable="false" />
                                <img src="./imgs/dpad.png" alt="dpad_down" id="dpad_down" class="dpad"
                                    draggable="false" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <canvas height="450px" width="800px" id="glcanvas">
                Seu navegador não suporta canvas.
            </canvas>
            <div id="right_menu" class="menu">
                <p id="fps_counter">FPS: </p>
            </div>

        </div>

        <div id="log_output">
            <h3 id="logs_info">WebGL logs will appear here</h3>
        </div>
    </main>

    <footer>
        <p>© <span id="author">HENRIQUE GABRIEL RODRIGUES BARRAZ</span></p>
        <p>Pelotas, 2025</p>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
